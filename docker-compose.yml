version: "3.8"
services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
    restart: always  
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - .:/app  
      - /app/node_modules
    command: npm run start:dev  
    networks:
      - app-network  
         
  postgres:
    image: postgres:latest
    container_name: postgresSQL
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - app-network  
  
networks:
  app-network:
    driver: bridge  